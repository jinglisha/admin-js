<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统之原生JS版</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>教育</span>
        </div>
    </div>
    <div class="left-menu">
        <dl class="menu">
            <dt>学生管理</dt>
            <dd class="active" data-id="student-list">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div class="student-add" id="student-add">
            <form id="student-add-form">
                <div><label for="name">姓名</label><input type="text" id="name"></div>
                <div><label for=""></label>
                    <input type="radio" id="male" name="sex" checked value="0">
                    <label for="male" class="sex">男</label>
                    <input type="radio" id="female" name="sex" value="1">
                    <label for="female" class="sex">女</label>
                </div>
                <div><label for="number">学号</label><input name="sNo" type="text" id="number"></div>
                <div><label for="email">邮箱</label><input name="email" type="text" id="email"></div>
                <div><label for="birth">出生年</label><input name="birth" type="text" id="birth"></div>
                <div><label for="phone">手机号</label><input name="phone" type="text" id="phone"></div>
                <div><label for="address">住址</label><input name="address" type="text" id="address"></div>
                <div>
                    <label for=""></label>
                    <input type="submit" id="student-add-submit" class="btn">
                    <input type="reset" class="btn">
                    
                </div>           
            </form>
        </div>
        <div class="student-list" id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                    <tr>
                        <td>0001</td>
                        <td>小明</td>
                        <td>男</td>
                        <td>1111@qq.com</td>
                        <td>20</td>
                        <td>18100000000</td>
                        <td>哈尔滨</td>
                        <td>
                            <button class="edit btn">编辑</button>
                            <button class="del btn">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="turn-page">
                <button id="prev-btn" class="btn">上一页</button>
                <button id="next-btn" class="btn">下一页</button>
            </div>  
            <div class="modal">
                <div class="modal-content">
                    <h2>编辑表单</h2>
                    <form id="student-edit-form">
                        <div><label for="name-edit">姓名</label><input name="name" type="text" id="name-edit"></div>
                        <div><label for=""></label>
                            <input type="radio" id="male-edit" name="sex" checked value="0">
                            <label for="male" class="sex">男</label>
                            <input type="radio" id="female-edit" name="sex" value="1">
                            <label for="fembxbale" class="sex">女</label>
                        </div>
                        <div><label for="number-edit">学号</label><input name="sNo" readonly type="text" id="number-edit"></div>
                        <div><label for="email-edit">邮箱</label><input name="email" type="text" id="email-edit"></div>
                        <div><label for="birth-edit">出生年</label><input name="birth" type="text" id="birth-edit"></div>
                        <div><label for="phone-edit">手机号</label><input name="phone" type="text" id="phone-edit"></div>
                        <div><label for="address-edit">住址</label><input name="address" type="text" id="address-edit"></div>
                        <div>
                            <label for=""></label>
                            <input type="submit" id="student-edit-submit" class="btn">
                        </div>           
                    </form>
                </div>
            </div>
        </div>
    </div>





<script src="./index.js"></script>
</body>
</html>
